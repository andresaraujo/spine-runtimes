apply plugin: "java"

sourceCompatibility = 1.6
version = "1.0"
ext.gdxVersion = "0.9.9-SNAPSHOT"
    
repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        mavenLocal();
}


dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
}
